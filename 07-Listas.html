<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script
    crossorigin    
    src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script
    crossorigin
    src="https://unpkg.com/@babel/standalone@7.8.3/babel.min.js"
></script>
<script type="text/babel">
    const rootElement = document.getElementById('root');
    const reactRoot = ReactDOM.createRoot(rootElement); //Sacamos el create fuera pq react se queja si lo estamos creando continuamente

    const colors = ["Red", "Green", "Blue"]

    const element = (
        <ul>
            {colors.map(color => (
                <li key={color}>Soy el color {color}.</li>  //Es importante en las listas añadir una clave (key) única para cada elemento de la lista. En este ejemplo, el propio color nos vale.
            ))}
        </ul>
    )
    reactRoot.render(element);

  


    
</script>
</html>
